<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head><title>Prueba Greetings</title></head>

<body>
	<h1>Microservice Greeting Client</h1>
        
        <h2 class="title" th:text="${name}">Nombre</h2>
        <h2 class='title' th:text='${email}'>Nombre</h2>
        
	
        <dl class="dl-horizontal">
		<dt>Greeting</dt>
               
                <dd th:text="${name}">greeting</dd>
		<dd th:text="${email}">greeting</dd>

	</dl>

	<div style="height: 2cm">&nbsp;</div>

</body>
</html>
